<div *ngIf="sortCriteria$ | async as sortCriteria">
    <h1 class="h3 mb-3 font-weight-normal text-center">Books</h1>
    <books-search-panel [publishers]="publishers$ | async" [authors]="authors$ | async" [showAddButton]="showAddButton$ | async" 
        [filter]="booksSearchFilter$ | async" (filterBooksList)="filterBooks($event)"></books-search-panel>
    <books-table [books]="filteredBooks$ | async" [showRequestBook]="showRequestBook$ | async" [showDeleteButton]="showDeleteButton$ | async"
        [sortColumn]="sortCriteria.sortColumn" (requestBook)="requestBook($event)" (deleteBook)="deleteBook($event)" (sortBooksList)="sortBooks($event)"></books-table>
</div>
