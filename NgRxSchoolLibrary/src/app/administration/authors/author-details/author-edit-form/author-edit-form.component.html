<div>          
  <h1 class="h3 mb-3 font-weight-normal text-center">
      <ng-container *ngIf="author.authorID && author.authorID > 0">Edit Author</ng-container>
      <ng-container *ngIf="!author.authorID || author.authorID === 0">Add Author</ng-container>    
  </h1>
  <div class="author-edit-form">
    <form [formGroup]="authorEditForm" (ngSubmit)="save()">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">First Name:</label>
        <div class="col-sm-9"> 
          <input type="text" placeholder="First Name" formControlName="firstName" class="form-control" 
                 [ngClass]="{'is-invalid': authorEditForm.controls.firstName.touched && !authorEditForm.controls.firstName.valid}"/>   
          <div *ngIf="authorEditForm.controls.firstName.hasError('required') && authorEditForm.controls.firstName.touched" class='text-danger'>Field required</div>  
          <div *ngIf="authorEditForm.controls.firstName.errors?.maxlength && authorEditForm.controls.firstName.touched" 
                class='text-danger'>The field cannot contain more than 50 characters</div>                                  
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Last Name:</label>
        <div class="col-sm-9"> 
          <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control" 
                 [ngClass]="{'is-invalid': authorEditForm.controls.lastName.touched && !authorEditForm.controls.lastName.valid}"/>   
          <div *ngIf="authorEditForm.controls.lastName.hasError('required') && authorEditForm.controls.lastName.touched" class='text-danger'>Field required</div>  
          <div *ngIf="authorEditForm.controls.lastName.errors?.maxlength && authorEditForm.controls.lastName.touched" 
                class='text-danger'>The field cannot contain more than 50 characters</div>                                  
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Additional Information:</label>
        <div class="col-sm-9">   
          <textarea formControlName="additionalInformation" placeholder="Additional Information" class="form-control"
          [ngClass]="{'is-invalid': authorEditForm.controls.additionalInformation.touched && !authorEditForm.controls.additionalInformation.valid}"></textarea>   
          <div *ngIf="authorEditForm.controls.additionalInformation.errors?.maxlength && authorEditForm.controls.additionalInformation.touched" 
                class='text-danger'>The field cannot contain more than 1000 characters</div>      
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-offset-3 col-sm-9">
            <span [ngStyle]="{ 'margin-right': '20px' }">
                <button class="btn btn-primary" type="submit">                  
                  <ng-container *ngIf="author.authorID && author.authorID > 0">Update</ng-container>
                  <ng-container *ngIf="!author.authorID || author.authorID === 0">Add</ng-container>    
                </button>
            </span>
            <button *ngIf="!author.authorID || author.authorID === 0" class="btn btn-secondary" (click)="redirectToAuthorsList()">Return</button>
            <button *ngIf="author.authorID && author.authorID > 0" class="btn btn-secondary" (click)="cancelEdit.emit()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  
</div>
