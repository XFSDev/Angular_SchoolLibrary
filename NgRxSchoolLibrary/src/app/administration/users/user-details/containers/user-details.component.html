<ng-container *ngIf="(user$ | async) as user; else: loading">
  <ng-container *ngIf="roles$ | async as roles; else: loading">
    <app-user-edit-form *ngIf="isEditMode$ | async; else details;" [user]="user" [roles]="roles" [userUpdateResult]="userUpdateResult"
    (saveUser)="save($event)" (cancelEdit)="cancelEdit($event)"></app-user-edit-form>

    <ng-template #details>
        <app-user-details-form [user]="user" (edit)="edit($event)"></app-user-details-form>
    </ng-template>
  </ng-container>
</ng-container>

<ng-template #loading> Loading... </ng-template>
