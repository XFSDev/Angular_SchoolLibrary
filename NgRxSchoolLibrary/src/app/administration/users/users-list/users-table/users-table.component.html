<div *ngIf="!users">Loading...</div>
<div *ngIf="users && users.length === 0" class="text-center">0 users found</div>
<div *ngIf="users && users.length > 0" class="users-table">
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">
                <button (click)="sortUsersList.emit(userColumns.FULL_NAME)" class="btn btn-link">
                    <u *ngIf="sortColumn===userColumns.FULL_NAME; else fullNameTemplate"><strong>Full Name</strong></u>
                    <ng-template #fullNameTemplate>Full Name</ng-template>                   
                </button>
            </th>
            <th scope="col">
                <button (click)="sortUsersList.emit(userColumns.EMAIL)" class="btn btn-link">
                    <u *ngIf="sortColumn===userColumns.EMAIL; else emailTemplate"><strong>Email</strong></u>
                    <ng-template #emailTemplate>Email</ng-template>                   
                </button>
            </th>            
            <th scope="col">
                <button (click)="sortUsersList.emit(userColumns.ADDRESS)" class="btn btn-link">
                    <u *ngIf="sortColumn===userColumns.ADDRESS; else addressTemplate"><strong>Address</strong></u>
                    <ng-template #addressTemplate>Address</ng-template>                   
                </button>
            </th>            
            <th scope="col">
                <button (click)="sortUsersList.emit(userColumns.ROLE_NAME)" class="btn btn-link">
                    <u *ngIf="sortColumn===userColumns.ROLE_NAME; else roleTemplate"><strong>Role</strong></u>
                    <ng-template #roleTemplate>Role</ng-template>                   
                </button>
            </th>           
            <th scope="col"></th>                
        </tr>
    </thead>
    <tbody>        
        <tr *ngFor="let user of users">
            <td>
                <a [routerLink]="['/administration/users', user.userID]" class="nav-link">{{user.fullName}}</a>
            </td>
            <td>{{user.email}}</td> 
            <td>{{user.address}}</td> 
            <td>{{user.roleName}}</td>            
            <td>                
              <button class="btn btn-danger" [ngStyle]="{'margin-left': '10px'}" (click)="deleteUser.emit(user.userID)">Delete</button>          
            </td>
        </tr>        
    </tbody>
  </table>
</div>
